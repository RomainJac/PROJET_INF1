<app-page-template>
    <div class="login-container">
      <h2>Connexion</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email :</label>
          <input id="email" type="email" formControlName="email" required>
          <div *ngIf="loginForm.controls['email'].invalid && !loginForm.controls['email'].untouched" class="error">
            Email invalide
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input id="password" type="password" formControlName="password" required>
          <div *ngIf="loginForm.controls['password'].invalid && !loginForm.controls['password'].untouched" class="error">
            Mot de passe requis (6 caract√®res minimum)
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
      </form>
    </div>
  </app-page-template>
