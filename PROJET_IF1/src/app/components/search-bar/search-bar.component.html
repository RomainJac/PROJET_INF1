<div class="search-bar">
  <button
    type="button"
    class="search-button"
    aria-label="Search"
  >
    🔍
  </button>
  <input
    id="search-input"
    type="text"
    class="search-input"
    [placeholder]="placeholder"
    [(ngModel)]="inputValue"
    (input)="onSearch($event)"
  />
</div>
