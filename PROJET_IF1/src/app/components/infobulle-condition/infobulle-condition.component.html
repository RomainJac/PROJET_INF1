<div *ngIf="hasConditions()">
  <h4>Conditions</h4>
  <div>
    <ng-container *ngFor="let condition of conditions; let i = index">
      <span>{{ getConditionDisplayText(condition) }}</span>

      <span *ngIf="getLogicalOperator(i)">
        {{ getLogicalOperator(i) }}
      </span>
      <br/>
    </ng-container>
  </div>
</div>
